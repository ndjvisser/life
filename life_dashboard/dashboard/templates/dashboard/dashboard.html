{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="center-align">Your Life Dashboard</h1>

    <!-- Display stats and progress bars -->
    <div class="row">
        <div class="col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Strength</span>
                    <p>{{ stats.strength }}</p>
                    <div class="progress">
                        <div class="determinate" style="width: {{ stats.strength }}%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Agility</span>
                    <p>{{ stats.agility }}</p>
                    <div class="progress">
                        <div class="determinate" style="width: {{ stats.agility }}%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Endurance</span>
                    <p>{{ stats.endurance }}</p>
                    <div class="progress">
                        <div class="determinate" style="width: {{ stats.endurance }}%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Form to update stats -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn waves-effect waves-light">Update Stats</button>
    </form>

</div>
{% endblock %}
