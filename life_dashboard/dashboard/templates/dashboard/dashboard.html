{% extends 'base.html' %}

{% block content %}
<h1 class="center-align">Your Life Dashboard</h1>
<div class="row">
    <div class="col s12 m4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Strength</span>
                <p>{{ stats.strength }}</p>
            </div>
        </div>
    </div>
    <div class="col s12 m4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Agility</span>
                <p>{{ stats.agility }}</p>
            </div>
        </div>
    </div>
    <div class="col s12 m4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Endurance</span>
                <p>{{ stats.endurance }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
