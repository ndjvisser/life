{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn waves-effect waves-light">Login</button>
    </form>
<br>
    <p>Don't have an account? <a href="{% url 'register' %}" class="btn waves-effect waves-light">Register</a></p>
</div>
{% endblock %}
