{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - LIFE{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Register</h3>
                    <form method="post" action="{% url 'dashboard:register' %}" id="registration-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? <a href="{% url 'dashboard:login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('registration-form').addEventListener('submit', function(e) {
    console.log('[DEBUG] Registration form submitted');
    const formData = new FormData(this);
    for (let [key, value] of formData.entries()) {
        console.log(`[DEBUG] ${key}: ${value}`);
    }
});
</script>
{% endblock %}
{% endblock %}
