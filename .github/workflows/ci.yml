name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies for Pillow
        run: |
          sudo apt-get update
          sudo apt-get install -y zlib1g-dev libjpeg-dev libpng-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools
          pip install -r requirements-dev.txt

      - name: Run Migrations
        run: python manage.py migrate
        env:
          DJANGO_SETTINGS_MODULE: life_dashboard.life_dashboard.settings

      - name: Run tests
        run: pytest
        env:
          DJANGO_SETTINGS_MODULE: life_dashboard.life_dashboard.test_settings

      - name: Run Ruff (Linting and Formatting)
        run: |
          ruff check .
          ruff format . --check
